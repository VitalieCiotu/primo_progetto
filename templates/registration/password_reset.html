{% extends "base.html" %}

{% block content %}
<h2>Reset Password</h2>

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        <p>{{ form.email.errors }}</p>
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" value="Reset password" />
</form>
{% endblock %}
