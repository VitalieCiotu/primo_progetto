{% extends 'base.html' %}
{% block title %}
    Articoli
{%endblock title %}
{%block content%}
    {%for articolo in articoli%}
        <p><strong>Titolo: </strong>
            <a href="/news/articoli/{{articolo.id}}">{{articolo.titolo}}</a> 
        </p>
        <h6><b>Contenuto: </b>{{articolo.contenuto}}</h6>
        <p><strong>Autore: </strong>
            <a href="/news/giornalisti/{{articolo.id}}">{{articolo.giornalista}}</a>
        </p>
        <br><br>
    {%endfor%}
{%endblock content%}
