{% extends 'base.html' %}
{% block title %}
    Articoli
{%endblock title %}
{%block content%}

        <h4><b>Titolo: </b>{{articolo.titolo}}</h4>
        <h4><b>Contenuto: </b>{{articolo.contenuto}}</h4>

        <br><br>
    {%endfor%}
{%endblock content%}
